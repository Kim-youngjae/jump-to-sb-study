<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>질문 목록</title>
</head>
<body>
<!--    <h2>This is question template</h2>-->
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div class="container my-3">
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <!--th: 로 시작하는 속성은 타임리프 템플릿 엔진이 사용하는 속성-->
        <tr th:each="question, loop : ${questionList}"> <!--for each와 동일 ${questionList} 객체를 출력-->
            <td th:text="${loop.count}"></td>
            <td th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></td>
            <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
</body>
</html>
