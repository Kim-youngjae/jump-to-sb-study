<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>질문 목록</title>
</head>
<body>
    <h2>This is question template</h2>
    <table>
        <thead>
            <tr>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
            <!--th: 로 시작하는 속성은 타임리프 템플릿 엔진이 사용하는 속성-->
            <tr th:each="question : ${questionList}"> <!--for each와 동일 ${questionList} 객체를 출력-->
                <td th:text="${question.subject}"></td>
                <td th:text="${question.createDate}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
